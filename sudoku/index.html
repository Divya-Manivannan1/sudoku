<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuDoKu</title>
  </head>
  <body>
    <form class="form" action="game.html" method="get">
      <h1 class="form__heading">Welcome to Divya's SuDoKu game!!!</h1>
      <fieldset class="form__fieldset">
        <legend class="form__fieldset-legand">
          Choose your desired settings:
        </legend>
        <label for="board-size" class="form__board-size">
          <p>Please choose the desired board-size!</p>
          <label class="form__board-size-label" for="2*2">
            <input
              type="radio"
              id="2*2"
              name="board-size"
              value="4"
              class="form__board-size-input"
              checked
            />
            <img
              src="./src/resources/Sudoku4.svg"
              height="115px"
              width="115px"
              class="form__board-size-img"
            />
          </label>
          <label class="form__board-size-label" for="2*3">
            <input
              type="radio"
              id="2*3"
              name="board-size"
              value="6"
              class="form__board-size-input"
            />
            <img
              src="./src/resources/Sudoku6.png"
              height="100px"
              width="100px"
              class="form__board-size-img"
            />
          </label>
          <label class="form__board-size-label" for="3*3">
            <input
              type="radio"
              id="3*3"
              name="board-size"
              value="9"
              class="form__board-size-input"
            />
            <img
              src="./src/resources/Sudoku9.svg"
              height="100px"
              width="100px"
              class="form__board-size-img"
            />
          </label>
        </label>
        <div>
          <label for="highlight-cells" class="form__switch">
            Would you like the related tiles to be highlighted?</label
          >
          <input
            type="checkbox"
            name="highlight-cells"
            class="form__switch-button"
            value="true"
          />
          <span class="form__switch-slider"></span>
        </div>
        <label class="form__switch">
          Would you like the buttons with imposible values to be disabled?
          <input
            type="checkbox"
            name="highlight-buttons"
            class="form__switch-button"
            value="true"
          />
          <span class="form__switch-slider"></span>
        </label>
        <label class="form__switch">
          Would you like to time the game?
          <input
            type="checkbox"
            name="timer"
            class="form__switch-button"
            value="true"
          />
          <span class="form__switch-slider"></span>
        </label>
      </fieldset>
      <button type="submit" class="form__submit-button">Let's Play!</button>
    </form>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
